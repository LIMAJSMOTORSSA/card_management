    <style>
        .navbar-brand {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .navbar-brand img {
            height: 40px; /* Adjust this value to fit your logo */
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .main-content {
            flex: 1;
        }
        .footer {
            padding: 20px 0;
            background-color: #f8f9fa;
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1), 0 -2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .navbar {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .write-form {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .write-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .success-checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto;
            padding: 20px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 40px;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.5s ease;
        }
        .success-checkmark.active {
            opacity: 1;
            transform: scale(1);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .sidebar {
    position: fixed;
    top: 0;

<body>

    <!-- Main Content -->

        <!-- Updated Top Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="btn btn-outline-secondary d-lg-none" id="menu-toggle-top">

                </button>
                <!-- App Logo -->

                    <img src="{% static 'img/logo.png' %}" alt="Logo" />

                <div class="ms-auto">

                        <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" id="profileDropdown" role="button">

        <!-- Content -->
        <div class="container">
            <div class="write-form">
                <h2 class="text-center mb-4">Test d'Écriture sur Carte</h2>
                <form id="writeForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="dataInput" class="form-label">Données à écrire</label>
                        <input type="text" class="form-control" id="dataInput" name="data" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Écrire sur la Carte</button>
                </form>
            </div>
        </div>

        <div class="loading-overlay" id="loadingOverlay">

        <div class="success-checkmark" id="successCheckmark">

        </div>
        
    </div>

    <!-- Footer -->

        <div class="container">
            <p class="mb-0">© 2024 LIMAJS MOTORS SA. Tous droits réservés.</p>

        </div>
    </footer>

    <!-- Bootstrap & Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/lij.js' %}"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
    const writeForm = document.getElementById('writeForm');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const successCheckmark = document.getElementById('successCheckmark');

    writeForm.addEventListener('submit', function(e) {
        e.preventDefault();
        loadingOverlay.classList.add('active');

        const formData = new FormData(writeForm);

        fetch('{% url "test_ecriture" %}', {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': formData.get('csrfmiddlewaretoken')
            }
        })
        .then(response => response.json())
        .then(data => {
            loadingOverlay.classList.remove('active');
            if (data.status === 'success') {
                successCheckmark.classList.add('active');
                setTimeout(() => {
                    successCheckmark.classList.remove('active');
                    writeForm.reset();
                }, 2000);
            } else {
                alert(data.message);
            }
        })
        .catch(error => {
            loadingOverlay.classList.remove('active');
            alert('Une erreur est survenue : ' + error);
        });
    });
});
    </script>
