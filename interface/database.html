<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base de données - Gestion des cartes NFC</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f0f2f5;
    }
    .sidebar {
      background-color: #343a40;
      color: white;
      min-height: 100vh;
      position: fixed;
      transition: all 0.3s ease;
    }
    .sidebar.collapsed {
      width: 80px;
    }
    .sidebar .nav-link {
      color: white;
      font-size: 18px;
      padding: 15px;
    }
    .sidebar .nav-link i {
      margin-right: 10px;
    }
    .sidebar.collapsed .nav-link i {
      margin-right: 0;
    }
    .sidebar.collapsed .nav-link span {
      display: none;
    }
    .content {
      margin-left: 250px;
      transition: margin-left 0.3s ease;
    }
    .content.collapsed {
      margin-left: 80px;
    }
    .db-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .db-btn {
      background-color: #007bff;
      color: white;
      padding: 15px 30px;
      font-size: 1.5rem;
      border-radius: 50px;
      margin: 15px;
      transition: all 0.3s ease;
      border: none;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      box-shadow: 0px 4px 15px rgba(0, 123, 255, 0.4);
    }
    .db-btn:hover {
      background-color: #0056b3;
      transform: translateY(-5px);
      box-shadow: 0px 8px 20px rgba(0, 123, 255, 0.6);
    }
    .db-btn i {
      font-size: 2rem;
    }
    @media (max-width: 768px) {
      .db-btn {
        font-size: 1.2rem;
        padding: 10px 20px;
      }
      .db-btn i {
        font-size: 1.5rem;
      }
    }
    .toggle-btn {
      background-color: #343a40;
      border: none;
      color: white;
      font-size: 1.5rem;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      transition: left 0.3s ease;
    }
    .toggle-btn.collapsed {
      left: 90px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar p-3" id="sidebar">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" href="home.html"><i class="fas fa-home"></i><span> Home</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><i class="fas fa-flask"></i><span> Test</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><i class="fas fa-user-plus"></i><span> Ajouter User</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="#"><i class="fas fa-database"></i><span> Database</span></a>
      </li>
      <!-- Bouton Logout -->
      <li class="nav-item mt-auto">
        <a class="nav-link" href="logout.html">
          <i class="fas fa-sign-out-alt"></i><span> Logout</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Toggle Button -->
  <button class="toggle-btn" id="toggle-btn">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Main Content -->
  <div class="content p-4" id="content">
    <div class="container-fluid db-container">
      <a href="cartes_database.html" class="db-btn">
        <i class="fas fa-credit-card"></i> Database des cartes
      </a>
      <a href="utilisateurs_database.html" class="db-btn">
        <i class="fas fa-users"></i> Database des utilisateurs
      </a>
    </div>
  </div>

  <!-- Bootstrap JS and Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Gestion du toggle du menu latéral
    const toggleBtn = document.getElementById('toggle-btn');
    const sidebar = document.getElementById('sidebar');
    const content = document.getElementById('content');

    toggleBtn.addEventListener('click', function () {
      sidebar.classList.toggle('collapsed');
      content.classList.toggle('collapsed');
      toggleBtn.classList.toggle('collapsed');
    });
  </script>
</body>
</html>
